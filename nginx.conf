# Crawler detection - common social media and bot user agents
map $http_user_agent $is_crawler {
    default 0;
    ~*facebookexternalhit 1;
    ~*Facebot 1;
    ~*Twitterbot 1;
    ~*LinkedInBot 1;
    ~*Pinterest 1;
    ~*Slackbot 1;
    ~*TelegramBot 1;
    ~*WhatsApp 1;
    ~*Discordbot 1;
    ~*Googlebot 1;
    ~*bingbot 1;
    ~*Baiduspider 1;
    ~*YandexBot 1;
    ~*Applebot 1;
    ~*iMessageLinkBot 1;
    ~*OpenGraph 1;
    ~*OGBot 1;
    ~*Embedly 1;
    ~*Quora\ Link 1;
    ~*Outbrain 1;
    ~*vkShare 1;
    ~*Tumblr 1;
    ~*Skype 1;
    ~*curl 1;
    ~*wget 1;
    ~*node-fetch 1;
    ~*^node$ 1;
}

server {
    listen 3000;
    server_name localhost;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Use error_page trick to route crawlers to OG server
    error_page 418 = @og_server;

    # For crawlers, proxy to OG server for dynamic meta tags
    location / {
        # If crawler, trigger the error_page to go to @og_server
        if ($is_crawler) {
            return 418;
        }
        
        root /app/dist;
        index index.html;
        try_files $uri $uri/ /index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Named location for OG server
    location @og_server {
        proxy_pass http://127.0.0.1:3002$request_uri;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # API proxy - forward to API container
    location /api/ {
        proxy_pass http://vedanta-systems-prod-api:3001/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # SSE support - disable buffering
        proxy_buffering off;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }
    
    # Video streaming - optimized for range requests and buffering
    location /api/found-footy/video/ {
        proxy_pass http://vedanta-systems-prod-api:3001/api/found-footy/video/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Range $http_range;
        proxy_set_header If-Range $http_if_range;
        
        # Critical for video streaming - disable buffering to allow range requests
        proxy_buffering off;
        proxy_request_buffering off;
        
        # Large timeout for video streams
        proxy_read_timeout 600s;
        proxy_send_timeout 600s;
        proxy_connect_timeout 60s;
        
        # Pass through range request headers
        proxy_pass_header Accept-Ranges;
        proxy_pass_header Content-Range;
        proxy_pass_header Content-Length;
        
        # Don't modify response
        proxy_max_temp_file_size 0;
        
        # Keep-alive for persistent connections
        proxy_set_header Connection "";
        keepalive_timeout 65;
    }

    # Health check
    location /nginx-health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }
}
