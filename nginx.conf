# Crawler detection - common social media and bot user agents
map $http_user_agent $is_crawler {
    default 0;
    ~*facebookexternalhit 1;
    ~*Facebot 1;
    ~*Twitterbot 1;
    ~*LinkedInBot 1;
    ~*Pinterest 1;
    ~*Slackbot 1;
    ~*TelegramBot 1;
    ~*WhatsApp 1;
    ~*Discordbot 1;
    ~*Googlebot 1;
    ~*bingbot 1;
    ~*Baiduspider 1;
    ~*YandexBot 1;
    ~*Applebot 1;
    ~*iMessageLinkBot 1;
    ~*OpenGraph 1;
    ~*OGBot 1;
    ~*Embedly 1;
    ~*Quora\ Link 1;
    ~*Outbrain 1;
    ~*vkShare 1;
    ~*Tumblr 1;
    ~*Skype 1;
    ~*curl 1;
    ~*wget 1;
    ~*node-fetch 1;
    ~*^node$ 1;
}

# Detect Found Footy page requests that need data injection
# DISABLED: Frontend doesn't use preloaded data, and it adds 1.3MB to every page load
# causing mobile crashes. Frontend fetches data via REST/SSE instead.
map $request_uri $needs_footy_data {
    default 0;
    # ~*^/workspace/found-footy 1;  # Disabled
}

server {
    listen 3000;
    server_name localhost;

    # Use Docker's internal DNS resolver with 10s TTL
    # This ensures nginx re-resolves container hostnames when they're recreated
    resolver 127.0.0.11 valid=10s ipv6=off;
    resolver_timeout 5s;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Use error_page trick to route crawlers to OG server
    error_page 418 = @og_server;
    # Use error_page trick to route Found Footy page to data injection server  
    error_page 419 = @data_inject;

    # Redirect /projects/* to /workspace/* (preserve path and query string)
    location ^~ /projects {
        rewrite ^/projects(.*)$ /workspace$1 permanent;
    }

    # For crawlers, proxy to OG server for dynamic meta tags
    location / {
        # If crawler, trigger the error_page to go to @og_server
        if ($is_crawler) {
            return 418;
        }
        
        # If Found Footy page (and not a crawler), inject data
        if ($needs_footy_data) {
            return 419;
        }
        
        root /app/dist;
        index index.html;
        try_files $uri $uri/ /index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Named location for OG server (crawlers)
    location @og_server {
        proxy_pass http://127.0.0.1:3002$request_uri;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Is-Crawler "1";
        proxy_connect_timeout 5s;
        proxy_read_timeout 10s;
    }
    
    # Named location for data injection (Found Footy page)
    location @data_inject {
        proxy_pass http://127.0.0.1:3002$request_uri;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Inject-Data "1";
        proxy_connect_timeout 5s;
        proxy_read_timeout 10s;
    }

    # API proxy - forward to API container
    location /api/ {
        # Use variable to force DNS re-resolution (nginx caches direct hostnames forever)
        set $api_upstream vedanta-systems-prod-api;
        # When using variable, nginx doesn't do path replacement, so we pass full $request_uri
        proxy_pass http://$api_upstream:3001$request_uri;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # SSE support - disable buffering
        proxy_buffering off;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }
    
    # Video streaming - optimized for range requests and buffering
    location /api/found-footy/video/ {
        # Use variable to force DNS re-resolution (nginx caches direct hostnames forever)
        set $api_upstream vedanta-systems-prod-api;
        # When using variable, nginx doesn't do path replacement, so we pass full $request_uri
        proxy_pass http://$api_upstream:3001$request_uri;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Range $http_range;
        proxy_set_header If-Range $http_if_range;
        
        # Critical for video streaming - disable buffering to allow range requests
        proxy_buffering off;
        proxy_request_buffering off;
        
        # Large timeout for video streams
        proxy_read_timeout 600s;
        proxy_send_timeout 600s;
        proxy_connect_timeout 60s;
        
        # Pass through range request headers
        proxy_pass_header Accept-Ranges;
        proxy_pass_header Content-Range;
        proxy_pass_header Content-Length;
        
        # Don't modify response
        proxy_max_temp_file_size 0;
        
        # Keep-alive for persistent connections
        proxy_set_header Connection "";
        keepalive_timeout 65;
    }

    # Health check
    location /nginx-health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    # btop system monitor - proxy to wrapper page (which embeds ttyd)
    location /btop/ {
        set $btop_upstream vedanta-systems-prod-btop;
        proxy_pass http://$btop_upstream:7680/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket timeouts
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }
}
