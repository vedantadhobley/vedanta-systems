<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- Open Graph / Social Sharing -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Vedanta Systems" />
    <meta property="og:title" content="Vedanta Systems" />
    <meta property="og:description" content="Personal portfolio and projects by Vedanta Adhobley" />
    <meta property="og:url" content="https://vedanta.systems" />
    <meta property="og:image" content="https://vedanta.systems/og-image.png" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Vedanta Systems" />
    <meta name="twitter:description" content="Personal portfolio and projects by Vedanta Adhobley" />
    <meta name="twitter:image" content="https://vedanta.systems/og-image.png" />
    <style>
      * { 
        -webkit-user-select: none;
        -webkit-touch-callout: none;
        -webkit-tap-highlight-color: transparent;
      }
      
      /* Prevent flash of unstyled content */
      html, body {
        background-color: #000000 !important;
        color: #a8a8a8;
      }
      
      /* Hide content until font is loaded - prevents layout shift */
      #root {
        opacity: 0;
        transition: opacity 0.05s ease-in;
      }
      
      /* Show content once font is loaded */
      html.fonts-loaded #root {
        opacity: 1;
      }
      
      /* Prevent font loading shift */
      body {
        font-family: 'PT Mono', ui-monospace, monospace;
      }
      
      /* Match PT Mono metrics with fallback to prevent layout shift */
      @font-face {
        font-family: 'PT Mono Fallback';
        src: local('Courier New'), local('monospace');
        size-adjust: 95%;
        ascent-override: 95%;
        descent-override: 25%;
        line-gap-override: 0%;
      }
    </style>
    <script>
      // Wait for PT Mono font to load before showing content
      if (document.fonts) {
        document.fonts.ready.then(() => {
          document.documentElement.classList.add('fonts-loaded');
        });
        // Failsafe - show content after 100ms even if font check hangs
        setTimeout(() => {
          document.documentElement.classList.add('fonts-loaded');
        }, 100);
      } else {
        // Fallback for browsers without Font Loading API
        document.documentElement.classList.add('fonts-loaded');
      }
    </script>
    <title>Vedanta Systems</title>
    <!-- PT Mono Font - block display to prevent FOUT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Mono&display=block" rel="stylesheet">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=PT+Mono&display=block" as="style">
    <!-- JetBrains Mono for ASCII moon - excellent braille support -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400&display=block" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
