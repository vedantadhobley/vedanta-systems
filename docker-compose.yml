services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_GITHUB_TOKEN: ${VITE_GITHUB_TOKEN}
    ports:
      - "3000:3000"
    environment:
      - VITE_GITHUB_TOKEN=${VITE_GITHUB_TOKEN}
    restart: unless-stopped
    networks:
      - luv-prod

networks:
  luv-prod:
    name: luv-prod
    external: true

