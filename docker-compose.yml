services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_GITHUB_TOKEN: ${VITE_GITHUB_TOKEN}
    ports:
      - "3000:3000"
    environment:
      - VITE_API_BASE_URL=http://localhost:8080
      - VITE_ENVIRONMENT=development
    restart: unless-stopped
