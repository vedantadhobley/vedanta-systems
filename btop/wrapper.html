<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>btop</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { 
            width: 100%; 
            height: 100%; 
            background: #000; 
            overflow: hidden;
        }
        #terminal {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            visibility: hidden;
        }
        #terminal.ready {
            visibility: visible;
        }
    </style>
</head>
<body>
    <iframe id="terminal"></iframe>
    
    <script>
        // Load ttyd after a delay so it connects at full size
        const iframe = document.getElementById('terminal');
        
        // Wait for layout to stabilize, then load ttyd
        setTimeout(() => {
            iframe.src = '/ttyd/';
        }, 100);
        
        // Show iframe once ttyd has initialized
        iframe.onload = () => {
            // Give ttyd time to render at correct size
            setTimeout(() => {
                iframe.classList.add('ready');
            }, 800);
        };
    </script>
</body>
</html>
