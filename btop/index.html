<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>btop</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000000;
        }
        /* Hide the terminal size overlay that appears during resize */
        .xterm-helper-textarea:focus ~ .xterm-screen .xterm-rows::before,
        .xterm .xterm-screen::after,
        .xterm-dim {
            display: none !important;
        }
        /* Ensure terminal fills space */
        #terminal {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="terminal"></div>
    
    <!-- Load ttyd's bundled assets -->
    <link rel="stylesheet" href="./css/xterm.css">
    <link rel="stylesheet" href="./css/overlay.css">
    
    <script>
        // Prevent the "leave site?" dialog completely
        window.onbeforeunload = null;
        Object.defineProperty(window, 'onbeforeunload', {
            get: function() { return null; },
            set: function() { return null; }
        });
        
        // Also intercept addEventListener for beforeunload
        const originalAddEventListener = window.addEventListener;
        window.addEventListener = function(type, listener, options) {
            if (type === 'beforeunload') {
                return; // Ignore beforeunload listeners
            }
            return originalAddEventListener.call(this, type, listener, options);
        };
    </script>
    
    <script src="./js/app.js"></script>
</body>
</html>
